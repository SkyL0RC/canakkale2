<!DOCTYPE html>
<html>
<head>
    <title>Ders Programı</title>
    <style>
        body {
            background-color: rgba(122, 89, 89, 0.633);
            font-family: monospace;
        }

        table, th, td {
            border: 7px solid black;
            border-collapse: collapse;
            width: 100%; /* Tablo genişliği %100 */
            height: auto;
            margin-top: 120px;
        }

        th, td {
            padding: 20px;
            text-align: center;
            font-size: 50px; /* Yazı boyutunu büyüt */
        }
        th {
            background-color: #8D9CF4; /* Günlerin arka plan rengi */
            color: black;
            font-size: 50px;
            text-align: center;
        }
        .table-container {
            display: flex;
            justify-content: center;
            overflow-x: auto; /* Taşmayı önlemek için */
            width: 90%; /* Mobilde %90 genişlik kaplar */
            margin: auto; /* Ortalamak için */
        }
        h2 {
            display: flex;
            justify-content: center;
            font-size: 50px; /* Başlığın yazı boyutunu büyüt */
            margin: 20px; /* Başlık etrafında boşluk bırak */
        }
        
        /* Günlere özel arka plan renkleri */
        .monday td {
            background-color: #d3d3d3;
        }
        .tuesday td {
            background-color: #d3d3d3;
        }
        .wednesday td {
            background-color: #d3d3d3;
        }
        .thursday td {
            background-color: #d3d3d3;
        }
        .friday td {
            background-color: #d3d3d3;
        }

       
        
    </style>
</head>
<body>


<div class="table-container">
    <table>
      <tr>
        <th colspan="4">Pazartesi</th>
      </tr>
      <tr class="monday">
        <td>DİF</td>
        <td>A203</td>
        <td>10.40-12.15</td>
      </tr>
      <tr class="monday">
        <td>NYP</td>
        <td>A201</td>
        <td>12.20-14.45</td>
      </tr>

      <tr>
        <th colspan="4">Salı</th>
      </tr>
      <tr class="tuesday">
        <td>Veri Yapıları</td>
        <td>A203</td>
        <td>09.50-13.05</td>
      </tr>
      <tr class="tuesday">
        <td>DİF</td>
        <td>A203</td>
        <td>13.10-14.45</td>
      </tr>

      <tr>
        <th colspan="4">Çarşamba</th>
      </tr>
      <tr class="wednesday">
        <td>Analog E.</td>
        <td>(Elk.Lab)</td>
        <td>09.50-13.05</td>
      </tr>
      <tr class="wednesday">
        <td>Ayrık M.</td>
        <td>A203</td>
        <td>15.40-17.15</td>
      </tr>

      <tr>
        <th colspan="4">Perşembe</th>
      </tr>
      <tr class="thursday">
        <td>Ayrık M.</td>
        <td>A203</td>
        <td>09.00-10.35</td>
      </tr>

      <tr>
        <th colspan="4">Cuma</th>
      </tr>
      <tr class="friday">
        <td>İSG</td>
        <td>A203</td>
        <td>10.40-12.15</td>
      </tr>
      
    </table>
</div>

</body>
</html>
