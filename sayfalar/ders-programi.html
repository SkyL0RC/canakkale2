/*--- slider kısmı -------------------------*/

  <script>
      var currentSlide = 0;
      var slides = document.getElementById("slides").children;
      var dayLabel = document.getElementById("dayLabel");
      var dayNames = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];

      function showSlide(index) {
          if (index >= slides.length) currentSlide = 0;
          if (index < 0) currentSlide = slides.length - 1;

          for (var i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          slides[currentSlide].style.display = "block";
          dayLabel.textContent = dayNames[currentSlide];
      }

      function nextSlide() {
          currentSlide++;
          showSlide(currentSlide);
      }

      function prevSlide() {
          currentSlide--;
          showSlide(currentSlide);
      }

      // Sayfa yüklendiğinde ilk slaytı göster
      window.onload = function() {
          showSlide(currentSlide);
      };

      // KAYDIRMA ÖZELLİĞİ
      var currentSlide = 0;
  var slides = document.getElementById("slides").children;
  var dayLabel = document.getElementById("dayLabel");
  var dayNames = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];
  
  var startX;
  var isDragging = false;

  function showSlide(index) {
    if (index >= slides.length) currentSlide = 0;
    if (index < 0) currentSlide = slides.length - 1;

    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[currentSlide].style.display = "block";
    dayLabel.textContent = dayNames[currentSlide];
  }

  function nextSlide() {
    currentSlide++;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide--;
    showSlide(currentSlide);
  }

  window.onload = function() {
    showSlide(currentSlide);
  };

  // Dokunma olayları
  document.getElementById("slides").addEventListener("touchstart", function(event) {
    startX = event.touches[0].clientX;
    isDragging = true;
  });

  document.getElementById("slides").addEventListener("touchmove", function(event) {
    if (!isDragging) return;
    var moveX = event.touches[0].clientX;
    if (startX - moveX > 50) {
      nextSlide();
      isDragging = false;
    } else if (moveX - startX > 50) {
      prevSlide();
      isDragging = false;
    }
  });

  document.getElementById("slides").addEventListener("touchend", function() {
    isDragging = false;
  });
  </script>
