<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çanakkale</title>

    <!-- Diğer stil ve script bağlantıları -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: rgb(221, 202, 179);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center; /* Yatay ortalama */
        align-items: center; /* Dikey ortalama */
        flex-direction: column; /* Kutuları alt alta sıralama */
      }

      .container {
        width: 95%; /* Genişliği %90 yap */
        max-width: 600px; /* Maksimum genişlik belirle */
        margin: 20px auto; /* Ortala ve yukarı aşağı boşluk ekle */
        border: 5px solid black; /* Siyah kenar */
        padding: 20px; /* İç boşluk */
        border-radius: 10px; /* Köşeleri yuvarlat */
        text-align: center; /* İçerikleri ortala */
        display: block; /* Her kutuyu alt alta dizmek için block yap */
      }

      .resim {
        width: 100%; /* Resmin genişliği kutuya tam uyacak şekilde ayarlandı */
        border: 5px solid black; /* Resim için siyah kenar */
        border-radius: 10px; /* Köşeleri yuvarlat */
        margin-bottom: 20px; /* Yazı ile araya boşluk ekle */
      }

      .text-box {
        font-size: 30px;
        font-weight: 500;
        color: black;
        background-color: rgba(0, 0, 0, 0.1); /* Kutu için hafif saydam arka plan */
        display: inline-block; /* Yazıyı sarmalayan kutunun boyutunu yazıya göre ayarla */
        padding: 10px 20px; /* Kutu içi boşluk */
        border-radius: 10px; /* Köşeleri yuvarlat */
        border: 5px solid black; /* 5px siyah kenar */
        margin-bottom: 20px; /* Alt boşluk ekleyerek resmi ayır */
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">SABAH</div>
      <img class="resim" src="/resimler/yemek/sabah.jpg" alt="">
    </div>

    <div class="container">
      <div class="text-box">AKŞAM</div>
      <img class="resim" src="/resimler/yemek/aksam.jpg" alt="">
    </div>
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
