<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <title>Çanakkale</title>

  
    <!-- Diğer stil ve script bağlantıları -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <img src="../resimler/skule.png" alt="Çanakkale" class="background-img" loading="eager" />

    <div class="content">
      <div class="background-box">
        
        <a href="/sayfalar/ders-programi.html">
          <div class="link-container">DERS PROGRAMI</div>
        </a>

        <a href="https://ubys.comu.edu.tr/">
          <div class="link-container">UBYS</div>
        </a>

        <a href="https://ogr.comu.edu.tr/">
          <div class="link-container">ZİMBRA</div>
        </a>

        <a
          href="https://ogrenciisleri.comu.edu.tr/2024-2025-egitim-ogretim-yili-akademik-takvimi-r165.html"
        >
          <div class="link-container">AKADEMİK TAKVİM</div>
        </a>

        <a href="https://ce.muhendislik.comu.edu.tr/">
          <div class="link-container">FAKÜLTE</div>
        </a>

        <a
          href="https://www.comu.edu.tr/"
        >
          <div class="link-container">ÇOMÜ</div>
        </a>
        
        <a
          href="https://www.comuhaber.com/"
        >
          <div class="link-container">ÇOMÜ HABER</div>
        </a>

        


      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const linkContainers = document.querySelectorAll(".link-container");

        linkContainers.forEach((container) => {
          container.addEventListener("click", function (event) {
            // Bağlantıyı hedefleyen a etiketini bul
            const link = this.parentNode;

            // Yönlendirmeyi durdur
            event.preventDefault();

            // Animasyon sınıfını ekle
            this.classList.add("animate");

            // 0.3 saniye sonra yönlendirme yap
            setTimeout(() => {
              this.classList.remove("animate");
              window.location.href = link.href; // Bağlantıya yönlendir
            }, 300); // 300 ms, animasyon süresi ile aynı olmalı
          });
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
