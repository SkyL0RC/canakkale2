<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <title>Çanakkale</title>

    
    <!-- Diğer stil ve script bağlantıları -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <img src="../resimler/skule.png" alt="Çanakkale" class="background-img" />

    <div class="content">
      <div class="background-box">
        <a
          href="https://ulasim.canakkale.bel.tr/rehber/hatlar-otobus-saatleri/"
        >
          <div class="link-container">OTOBÜS SAATLERİ</div>
        </a>

        <a
          href="https://www.google.com/search?q=%C3%A7anakkale+hava+durumu&oq=%C3%A7anakkale+hava+durumu&gs_lcrp=EgZjaHJvbWUyEQgAEEUYJxg5GJ0CGIAEGIoFMgcIARAAGIAEMgcIAhAAGIAEMgcIAxAAGIAEMgcIBBAAGIAEMgcIBRAAGIAEMgcIBhAAGIAEMgcIBxAAGIAEMgcICBAAGIAEMgcICRAAGIAE0gEINzc5MWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8"
        >
          <div class="link-container">HAVA DURUMU</div>
        </a>

        <a
          href="https://www.canakkale.bel.tr/tr/sayfa/home"
        >
          <div class="link-container">BELEDİYE</div>
        </a>

        <a
          href=" https://www.canakkale.bel.tr/tr/sayfa/1135-tiyatro-etkinlikler"
        >
          <div class="link-container">TİYATRO & ETKİNLİKLER</div>
        </a>

       

        <a
          href="https://etkinlikcanakkale.com.tr/"
        >
          <div class="link-container">ETKİNLİK</div>
        </a>
        

        <a
          href="https://canakkale.ktb.gov.tr/#"
        >
          <div class="link-container">T.C. KÜLTÜR-TURİZM</div>
        </a>

        
        


      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const linkContainers = document.querySelectorAll(".link-container");

        linkContainers.forEach((container) => {
          container.addEventListener("click", function (event) {
            // Bağlantıyı hedefleyen a etiketini bul
            const link = this.parentNode;

            // Yönlendirmeyi durdur
            event.preventDefault();

            // Animasyon sınıfını ekle
            this.classList.add("animate");

            // 0.3 saniye sonra yönlendirme yap
            setTimeout(() => {
              this.classList.remove("animate");
              window.location.href = link.href; // Bağlantıya yönlendir
            }, 300); // 300 ms, animasyon süresi ile aynı olmalı
          });
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
